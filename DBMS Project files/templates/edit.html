<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Order Update</title>
  </head>
  <body>
    <div class="container mt-3">
        <div class="row">
        <div class="col-md-4">
        </div>   
        <div class="col-md-4 jumbotron">
            <h2 class="text-center text-danger">Orders</h2>
            <br>
            {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>{{message}}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            
            
              {% endfor %}
              {% endif %}
              {% endwith %}


            <form action="/edit/{{posts.pid}}" method="post">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Product select</label>
                <select class="form-control"  id="pname" name="pname" required>
                  <option selected>{{posts.pname}}</option>
                  <option> Refrigerator </option>
                  <option>A.C</option>
                  <option>Geyser</option>
                  <option>Whirlpool Washing machine</option>
                  <option>philips Celling Fan </option>
                  <option>Sony Bravia Full HD</option>
                  <option>Dell Inspairon 14 2-in-one laptop</option>
                  <option>Redmi 10 Prime</option>
                  <option>Lenovo IdeaCenter 3i Intel PC</option>
                  <option>Usha PT3720 Pop-up Toaster</option>
                  <option>Dyson Air purifier</option>
                  <option>Philip saudio 2.1 Bluetooth Speaker </option>
                </select>
              </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Quantity</label>
                  <input type="number" class="form-control" value="{{posts.quantity}}"  id="quantity" name="quantity" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Address</label>
                    <input type="text" class="form-control" value="{{posts.address}}"  id="address" name="address" required>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">E-mail</label>
                    <input type="email" class="form-control" id="email" value={{current_user.email}} name="email" required>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">PhoneNo</label>
                    <input type="phone" class="form-control" value="{{posts.phone}}"  id="phone" name="phone" required>
                  </div>
                <button type="submit" class="btn btn-primary">update</button>
              </form>
        </div>
        
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    
  </body>
</html>
